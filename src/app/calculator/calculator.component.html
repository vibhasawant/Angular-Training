<h1>Calculator</h1>
<div>
    <label>Number 1 </label>
    <input type="number" [(ngModel)] = "num1">
</div>

<div>
    <label>Number 2 </label>
    <input type="number" [(ngModel)] ="num2">
</div>

<button (click)="add()">ADD</button>
<button (click)="sub()">Sub</button>
<button (click)="mul()">Multiply</button>
<button (click)="div()">Divide</button>
<button (click)="square()">Square</button>
<div>
    <label>Result: </label>
    <span>{{res}}</span>
</div>
